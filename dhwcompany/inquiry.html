<body>
    <header class="header">
        <div class="header-content-wrapper">
            <h1><a href="index.html">DHW Company</a></h1>

        </div>
    </header>

    <main class="main">
        <section class="section-top">
            <div class="section-top__image">
                <div class="section-top__image-filter">
                        <h2>お問い合わせ</h2>
                </div>
            </div>
        </section>

        <form class="inquiry-form" action="inquiry.html">
            <p>
                <label for="form_name">お名前</label>
                <input id="form_name" type="text" placeholder="入力して下さい">
            </p>
            <p>
                <label for="">ご連絡について</label>
                <span class="inquiry-form__contact-method">
                    <input id="form_reply_method01" name="form_reply_method" type="radio"><label for="form_reply_method01" class="small-label">電話で折り返して欲しい</label><br>
                    <input id="form_reply_method02" name="form_reply_method" type="radio"><label for="form_reply_method02" class="small-label">メールで折り返して欲しい</label>
                </span>
            </p>
            <p>
                <label for="form_email">メールアドレス</label>
                <input id="form_email" type="email" placeholder="入力して下さい">
            </p>
            <p>
                <label for="form_inquiry_select">お問い合わせの種類</label>
                <select id="form_inquiry_select">
                    <option value="0">選択してください。</option>
                    <option value="1">サービスに関するお問い合わせ</option>
                    <option value="2">その他のお問い合わせ</option>
                </select>
            </p>
            <p>
                <label for="form_inquiry_details">お問い合わせ詳細</label>
                <textarea id="form_inquiry_details" placeholder="入力して下さい"></textarea>
            </p>
            <p>
                <input type="checkbox" id="form_privacy" class="inquiry-form__privacy-checkbox">
                <label for="form_privacy" class="small-label"><a href="" class="inquiry-form__privacy-link">プライバシーポリシー</a>に同意</label>
            </p>
            <input class="inquiry-form__submit" type="submit" value="確認する">
        </form>
